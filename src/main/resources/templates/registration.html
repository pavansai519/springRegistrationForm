



<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  
  
  <style>
  .container{
	  background-color:aliceblue;
	  border:2px solid blue;
	  height: 600px;
	  width: 500px;
	  
  }
  
  .buton{
	  color:white;
	  background-color: red;
	  border: 1px solid chartreuse;
	  align-items: center;
  }
  h1{
	  color: red;
  }
  
  </style>
  
  <body>
    
    
    <div class="container">
		<h1> Registration form </h1>

		<form class="col-4"  th:action="@{/registerUser}" th:object="${user}" method="post">     
			<div class="mb-1">
  <label for="exampleFormControlInput1" class="form-label"> <b>Name</b></label>
  <input type="text" th:field="*{name}"   class="form-control" id="exampleFormControlInput1" placeholder="enter name">
           </div>
           
           <div class="mb-1">
  <label for="exampleFormControlInput1" class="form-label"> <b>User Name</b></label>
  <input type="text" th:field="*{username}"  class="form-control" id="exampleFormControlInput1" placeholder="enter User name">
           </div>
           
           <div class="mb-1">
  <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
  <input type="email" th:field="*{gmail}"   class="form-control" id="exampleFormControlInput1" placeholder="enter gmail">
</div>
           
           <div class="mb-1">
  <label for="exampleFormControlInput1" class="form-label"> <b>password</b></label>
  <input type="text" th:field="*{pass}"   class="form-control" id="exampleFormControlInput1" placeholder="enter pass">
           </div>
           
           <div class="mb-1">
  <label for="exampleFormControlInput1" class="form-label">conform password</label>
  <input type="text" th:field="*{conformpass}"  class="form-control" id="exampleFormControlInput1" placeholder="enter confrom pass">
           </div>
           
           <div class="mb-1">
  <label for="exampleFormControlInput1" class="form-label">phone Number</label>
  <input type="text" th:field="*{phonenumber}"  class="form-control" id="exampleFormControlInput1" placeholder="enter name">
           </div>
           
           
           <div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Gender :</label>
		  
		  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox1" value="male">
  <label class="form-check-label" for="inlineCheckbox1">male</label>
           </div>



         <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox2" value="Female">
  <label class="form-check-label" for="inlineCheckbox2">female</label>
           </div>
       </div>


       <button  class="buton" type="submit">submit</button>
           
           
			</form>
		</div>
    
   
  </body>
</html>
